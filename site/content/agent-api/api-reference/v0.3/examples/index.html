<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Agent API - Test</title>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.0.js" type="text/javascript"></script>
	<script src="app.js"></script>

	<meta name="description" content="">
</head>

<style>
	input, select {
		width: 100%;
		box-sizing: border-box;
	}

	button {
		font-size: 15px;
	}
</style>

<body>
	<form name="login">
	<h3>Login</h3>

<fieldset style="float:left; width:50%">
	<legend>API:</legend>
	<select name="api">
		<optgroup label="production:">
			<option value="api.chat.io" data-secure="true">api.chat.io</option>
		</optgroup>
	</select>
</fieldset>

	<fieldset>
	<legend>Version:</legend>
	<select name="version">
		<option value="">latest release</option>
		<option value="0.2">0.2</option>
		<option value="0.3">0.3</option>
	</select>
	<input type="text" value="" name="customerID" style="display: none;">
</fieldset>

<fieldset>
	<legend>Transport:</legend>
	<select name="transport">
		<option value="general-socket.io-wp" data-transports="websocket,polling">Socket.io (websocket/polling)</option>
		<option value="general-socket.io-pw" data-transports="polling,websocket">Socket.io (polling/websocket)</option>
		<option value="general-socket.io-w" data-transports="websocket">Socket.io (websocket)</option>
		<option value="general-socket.io-p" data-transports="polling">Socket.io (polling)</option>
		<option value="websocket">Websocket</option>
	</select>
	<input type="text" value="" name="customerID" style="display: none;">
</fieldset>

	<fieldset>
		<legend>Authentication:</legend>
		<label>
			<select name="authorization_select" style="margin-bottom:5px; display:none;">
			</select>
			<input type="text" value="" name="authorization">
		</label>
	</fieldset>
	<div style="padding-top:10px;">
	<button class="connect">Connect</button>
	<button class="disconnect">Disconnect</button>
</div>
	</form>
</body>
</html>
