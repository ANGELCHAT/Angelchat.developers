<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Customer API - Test</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="./socket-io.js" type="text/javascript"></script>
    <script src="app.js"></script>

    <meta name="description" content="">
</head>

<style>
    input,
    select {
        width: 100%;
        box-sizing: border-box;
    }
    
    button {
        font-size: 15px;
    }
</style>

<body>
    <form name="login">
        <h3>Login</h3>
        <fieldset style="float:left; width:50%">
            <legend>API:</legend>
            <select name="api">
			<optgroup label="production:">
				<option value="api.chat.io" data-secure="true" data-sso="https://accounts.chat.io">api.chat.io</option>
			</optgroup>
		</select>
        </fieldset>

        <fieldset>
            <legend>Version:</legend>
            <select name="version">
			<option value="">latest release</option>
			<option value="0.2">0.2</option>			
			<option value="0.3">0.3</option>			
		</select>
        </fieldset>

        <fieldset>
            <legend>Transport:</legend>
            <select name="transport">
			<option value="socket.io-wp" data-transports="websocket,polling">socket.io (websocket/polling)</option>
			<option value="socket.io-pw" data-transports="polling,websocket">socket.io (polling/websocket)</option>
			<option value="socket.io-w" data-transports="websocket">socket.io (websocket)</option>
			<option value="socket.io-p" data-transports="polling">socket.io (polling)</option>
			<option value="websocket">websocket</option>
			<option value="websocket-no-cookies">websocket without cookies (only private)</option>
        </select>
            <input type="text" value="" name="customerID">
        </fieldset>

        <fieldset>
            <legend>LicenseID:</legend>
            <label>
			<input type="text" value="" name="licenseID">
		</label>
        </fieldset>
        </fieldset>
        <fieldset>
            <legend>Token:</legend>
            <label>
            <input type="text" value="" name="token">
            <a href="" class="get-token">Get new token</a>
		</label>
        </fieldset>

        <div style="padding-top:10px;">
            <button class="connect">Connect</button>
            <button class="disconnect">Disconnect</button>
        </div>
    </form>
</body>

</html>
