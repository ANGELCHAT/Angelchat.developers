<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chat.io Developer Docs</title>
  <link rel="stylesheet" href="/docs/css/app.css">
  <link rel="icon" href="/assets/images/favicon.png">
  <!-- Google Tag Manager -->
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
        new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-W9TN22J');</script>
  <!-- End Google Tag Manager -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>


</head>

<body data-spy="scroll" data-target=".docs__toc" data-offset="60">
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W9TN22J" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="Chatio">


    <main class="docs__wrapper">

      {{ if not .IsHome }}
      <aside class="docs__sidebar">
        <div class="docs__logo">
          <div class="docs__logo__home">
            <a href="/docs/">
              <img src="./../assets/images/signet-dark-chatio.svg" alt="chat.io logo" height="16">
              <img src="./../assets/images/breadcrumb.svg" alt="chat.io logo" height="16">developers tools</a>
          </div>
          <div class="docs__logo__title">
            {{.Title}}
          </div>
        </div>
        <div class="docs__sidebar-nav">
          <nav class="docs__toc">
            <ul class="docs__toc__ul docs__toc__ul--l1">
              {{ range .Data.Pages }}
              <li class="docs__toc__li">
                <a class="nav-link" href="#{{ (.Title | plainify | htmlEscape | urlize) }}">{{ .Title }}</a>
                {{ partial "table-of-contents" . }}
              </li>
              {{ end }}
            </ul>
          </nav>
        </div>
      </aside>
      {{ end }}

      <section class="docs__content">
        <article class="markdown-body">
          {{ block "main" . }} {{ end }}
        </article>
      </section>
    </main>


  </div>


  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <script src="/docs/js/app.js"></script>
</body>

</html>
