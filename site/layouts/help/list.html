{{ define "main" }}

  <main>
    <header class="page-header">
      <div class="wrapper">
        <h1>{{ .Title }}</h1>
        <div class="page-header__side">
          {{ .Content }}
        </div>
      </div>
    </header>

    <section class="guide-list">
      <ul>
        {{ range .Data.Pages.ByDate }}
          <li>
            <article>
              <header>
                <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
              </header>
              <footer>
                <a href="{{ .Permalink }}" class="link">read more</a>
              </footer>
            </article>
          </li>
        {{ end }}
        {{ range .Sections }}
          {{ range .Data.Pages.ByDate }}
            <li>
              <article>
                <header>
                  <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                </header>
                <footer>
                  <a href="{{ .Permalink }}" class="link">read more</a>
                </footer>
              </article>
            </li>
          {{ end }}
        {{ end }}
      </ul>
    </section>

  </main>

{{ end }}
